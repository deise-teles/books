<!-- Display para Cadastrar os livros -->
    <div id = "displayCadastro">
      <figure>
        <img src = "/img/logo.png" width = "500">
      </figure>
      <form> 
        <label class = "p4"> Nome do livro </label> <br/> 
        &nbsp &nbsp &nbsp<input type = "text" size = "40" id = "uNome"> <br/> <br/>
        <label class = "p4"> Autor(a) </label> <br/> 
        &nbsp &nbsp &nbsp <input type = "text" size = "40" id = "uAutor"> <br/> <br/>
        <label class = "p4"> Editora </label> <br/> 
        &nbsp &nbsp &nbsp <input type = "text" size = "25" id = "uEditora"> <br/> <br/>
        <label class = "p4"> Edição </label><br/> 
        &nbsp &nbsp &nbsp <input type = "text" size = "25"> <br/> <br/>
        <label class = "p4"> Gênero </label> <br/> 
       &nbsp &nbsp &nbsp  <select name = "genero">
          <option> Científico </option>
          <option> Comédia </option>
          <option> Drama </option>
          <option> Fatos Reais </option>
          <option> Fantasia </option>
          <option> Ficção </option>
          <option> Romance </option>
          <option> Suspense </option>
          <option> Terror </option>
          <option> Outros... </option>
        <select> <br/> <br/>
        <label class = "p4"> Quantidade de páginas </label> <br/> 
        &nbsp &nbsp &nbsp <input type = "number" size = "25" id = "uQtd"> <br/> <br/>
        <label class = "p4"> Inicio da leitura </label><br/> 
        &nbsp &nbsp &nbsp <input type = "date" size = "25"> <br/> <br/> 
        <label class = "p4"> Fim da leitura </label><br/> 
        &nbsp &nbsp &nbsp <input type = "date" size = "25">
      </form>
      <button id = "cadastroFim"> Confirmar </button>
